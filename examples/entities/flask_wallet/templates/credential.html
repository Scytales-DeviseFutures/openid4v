<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credential Request</title>
</head>
<body>
<h3>Credential Response</h3>
<dl>
    {% for key, value in response.items() %}
    <dt>{{ key }}</dt>
    <dd>{{ value }}</dd>
    {% endfor %}
</dl>
<hr>
<h3>The SD JWT Credential</h3>
{{ signed_jwt }}
<br>
<h3>Disclosures</h3>
<ul>
    {% for item in display %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
<hr>
</body>
</html>
